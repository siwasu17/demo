<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>タスク作成</title>
</head>
<body>
<form th:method="post" th:action="@{./}" th:object="${taskCreateForm}">
    <div>
        <label>
            内容: <input type="text" th:field="*{content}"/>
        </label>
        <span th:if="${#fields.hasErrors('content')}" th:errors="*{content}" style="color: red"></span>
    </div>
    <div>
        <input type="submit" value="作成"/>
    </div>
</form>
</body>
</html>
